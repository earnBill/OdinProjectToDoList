<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>To Do App</h1>
  </header>
  <main>
    <aside>
      <div class="sidebar-tasks">
        <div class="filter-tasks all-tasks">All Tasks</div>
        <div class="filter-tasks today-tasks">Today</div>
        <div class="filter-tasks week-tasks">This Week</div>
        <div class="filter-tasks upcoming-tasks">Upcoming</div>
      </div>
        <h2>Projects</h2>
        <button class="add-project">Add project</button>
        <div class="projects-container"></div>
    </aside>
     
    <div class="container">
        <div class="main-container">
          <h2>Inbox</h2>
          <button class="add-task">Add task</button>
        </div>
        <div class="tasks-container"></div>
    </div>
    
  </main>
</body>
</html>
